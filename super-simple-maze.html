<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Solver</title>
    <style>
      /* Basic styling for the page */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      /* Button styling */
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #45a049;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      #solveMazeButton {
        background-color: #2196f3;
      }
      #solveMazeButton:hover {
        background-color: #0b7dda;
      }

      #startRaceButton {
        background-color: #9c27b0;
        margin-top: 10px;
      }
      #startRaceButton:hover {
        background-color: #7b1fa2;
      }

      /* Maze grid styling */
      .maze-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }

      .maze-grid {
        display: grid;
        gap: 1px;
        background-color: #000;
      }

      /* Cell styling */
      .cell {
        width: 20px;
        height: 20px;
      }

      .wall {
        background-color: #2c3e50;
      }

      .path {
        background-color: #ecf0f1;
      }

      .start {
        background-color: #2ecc71;
        animation: pulse 1.5s infinite;
      }

      .end {
        background-color: #e74c3c;
        animation: pulse 1.5s infinite;
      }

      .visited {
        background-color: #f39c12;
      }

      .current {
        background-color: #3498db;
        box-shadow: 0 0 8px #3498db;
      }
      .solution {
        background-color: #9b59b6;
      }

      .user {
        background-color: #3498db;
      }

      .computer {
        background-color: #ff7eb9;
      }

      /* Animation for start and end cells */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Legend styling */
      .legend {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin: 0 10px;
      }

      .legend-color {
        width: 15px;
        height: 15px;
        margin-right: 5px;
      }

      .status {
        margin: 10px 0;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Super Simple Maze Solver</h1>
    <div>
      <button id="generateMazeButton">Generate New Maze</button>
      <button id="solveMazeButton">Solve Maze</button>
      <button id="clearPathButton">Clear Path</button>
      <button id="resetButton">Reset</button>
      <button id="startRaceButton" class="start-race-btn">Start Race!</button>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color wall"></div>
        <span>Wall</span>
      </div>
      <div class="legend-item">
        <div class="legend-color path"></div>
        <span>Path</span>
      </div>
      <div class="legend-item">
        <div class="legend-color start"></div>
        <span>Start</span>
      </div>
      <div class="legend-item">
        <div class="legend-color end"></div>
        <span>End</span>
      </div>
      <div class="legend-item">
        <div class="legend-color visited"></div>
        <span>Visited</span>
      </div>
      <div class="legend-item">
        <div class="legend-color solution"></div>
        <span>Solution</span>
      </div>
      <div class="legend-item">
        <div class="legend-color user"></div>
        <span>Player (You)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color computer"></div>
        <span>Computer (AI)</span>
      </div>
    </div>
    <div class="status">
      <p id="statusMessage">Click "Generate New Maze" to start!</p>
    </div>

    <div
      class="scoreboard"
      style="margin: 15px 0; font-size: 18px; font-weight: bold"
    >
      <span style="color: #3498db; margin-right: 15px"
        >You: <span id="playerScore">0</span></span
      >
      <span style="color: #ff7eb9"
        >Computer: <span id="computerScore">0</span></span
      >
    </div>

    <div id="mazeContainer" class="maze-container">
      <!-- Maze will be generated here -->
    </div>

    <script src="super-simple-maze.js"></script>
  </body>
</html>
